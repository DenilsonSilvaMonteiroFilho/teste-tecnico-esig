<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/layout.xhtml">
    <ui:define name="conteudo">
        <h:form id="formConsolidacao">
            <p:commandButton value="Consolidar Salários"
                             action="#{consolidacaoBean.consolidar}"
                             update="tabelaConsolidado"
                             process="@this"
                             icon="pi pi-check" />
        </h:form>

        <h:panelGroup id="tabelaConsolidado">
            <p:dataTable value="#{consolidacaoBean.listaConsolidada}" var="item"
                         rendered="#{consolidacaoBean.exibirTabela}"
                         paginator="true" rows="50"
                         rowsPerPageTemplate="50,100,200"
                         paginatorAlwaysVisible="true">
                <p:column headerText="Pessoa">
                    #{item.nomePessoa}
                </p:column>
                <p:column headerText="Cargo">
                    #{item.nomeCargo}
                </p:column>
                <p:column headerText="Salário">
                    <h:outputText value="#{item.salario}" />
                </p:column>
            </p:dataTable>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
